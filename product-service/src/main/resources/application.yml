server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: product-service

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bitvelocity_products}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.bitvelocity.product.controller

# JWT Configuration (same as auth-service for token validation)
jwt:
  secret: ${JWT_SECRET:bitvelocity-super-secret-key-change-in-production-use-at-least-256-bits-for-hs256}
  access-token-expiration: 900000  # 15 minutes (must match auth-service)
  issuer: bitvelocity-auth-service

# Logging
logging:
  level:
    root: INFO
    com.bitvelocity.product: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Pagination defaults
product-service:
  pagination:
    default-page-size: 20
    max-page-size: 100
